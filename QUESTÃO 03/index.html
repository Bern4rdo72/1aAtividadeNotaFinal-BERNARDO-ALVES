<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            width: 500px;
            margin: auto;
            padding: 10px;
            font-family: Arial;
        }

        .campo {
            margin: 10px;
        }

        label {
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid gray;
        }

        button {
            background: black;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .mensagem {
            padding: 10px;
            margin-top: 10px;
            display: none;
        }

        .sucesso {
            background: lightgreen;
            color: darkgreen;
        }

        .erro {
            background: pink;
            color: darkred;
        }
    </style>

    <div class="container">
        <h2>Formulário de Contato</h2>
        <form id="formulario">
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="campo">
                <label>Email:</label>
                <input type="email" id="email">
            </div>

            <div class="campo">
                <label>Mensagem:</label>
                <textarea id="mensagem" rows="5"></textarea>
            </div>

            <button onclick="enviarFormulario()">Enviar</button>
        </form>

        <div id="mensagemRetorno" class="mensagem"></div>
    </div>

    <script>
        function enviarFormulario() {
            event.preventDefault();
            
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let mensagem = document.getElementById('mensagem').value;
            
            if (nome == '' || email == '' || mensagem == '') {
                mostrarMensagem('Preencha todos os campos!', false);
                return;
            }

            if (!email.includes('@')) {
                mostrarMensagem('Email inválido!', false);
                return;
            }

            mostrarMensagem('Mensagem enviada!', true);
            document.getElementById('formulario').reset();
        }

        function mostrarMensagem(texto, sucesso) {
            let mensagem = document.getElementById('mensagemRetorno');
            mensagem.innerHTML = texto;
            mensagem.style.display = 'block';
            
            if (sucesso) {
                mensagem.className = 'mensagem sucesso';
            } else {
                mensagem.className = 'mensagem erro';
            }
        }
    </script>
</body>
</html>
